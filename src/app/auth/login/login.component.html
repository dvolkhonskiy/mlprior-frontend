<div class="wrapper wrapper-full-page">

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-8 col-sm-8 ml-auto mr-auto mt-auto ">
        <!--<form class="_user" method="post">-->

        <div class="card" *ngIf="isLoading">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <div class="card card-login" *ngIf="!isLoading">
          <div class="card-header card-header-prior text-center">
            <h4 class="card-title">Login</h4>
            <div class="social-line">
              <i class="fab fa-google"></i>
            </div>
          </div>
          <div class="card-body ">
            <p class="card-description text-center">Or Be Classical</p>
            <div class="form-group has-default bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">mail</i>
                            </span>
                </div>
                <input type="text" class="form-control" name="email" placeholder="Email..." [(ngModel)]="user.email">
                <!--<span *ngFor="let error of userService.errors.username"><br/>-->
                  <!--{{ error }}</span>-->
              </div>
            </div>
            <div class="form-group has-default bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">lock_outline</i>
                            </span>
                </div>
                <input type="password" placeholder="Password..." name="password" class="form-control"
                       [(ngModel)]="user.password">
                <!--<span *ngFor="let error of userService.errors.password"><br/>-->
                  <!--{{ error }}</span>-->
              </div>
            </div>
            <!--<span class="text-rose" *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br/></span>-->
          </div>
          <div class="card-footer justify-content-center">
            <button class="btn btn-primary btn-user btn-block" type="submit" (click)="login()">Login</button>

          </div>
          <div class="card-footer justify-content-center">
            <a routerLink="/signup">
              <p>Don't have an account? <strong>Sign up</strong></p>
            </a>
          </div>
        </div>
        <!--</form>-->
      </div>
    </div>
  </div>

</div>
