<div class="wrapper wrapper-full-page">

  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-8 col-sm-8 ml-auto mr-auto mt-auto ">
        <!--<form class="_user" method="post">-->

        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>

        <div class="card card-login" *ngIf="!isLoading">
          <div class="card-header card-header-prior text-center">
            <h4 class="card-title">Login</h4>
            <div class="social-line">
              <i class="fab fa-google"></i>
            </div>
          </div>
          <form #authForm="ngForm" *ngIf="!isLoading">
          <div class="card-body ">

            <p class="card-description text-center">Or Be Classical</p>

            <div class="form-group has-default bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">mail</i>
                            </span>
                </div>
                <input type="email"
                       id="email"
                       class="form-control"
                       ngModel
                       name="email"
                       required
                       placeholder="Email...">
              </div>
              <span class="text-rose" *ngFor="let error of errors.email"><br/>
                  {{ error }}</span>
            </div>
            <div class="form-group has-default bmd-form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">lock_outline</i>
                            </span>
                </div>
                <input type="password"
                       id="password"
                       placeholder="Password..."
                       name="password"
                       class="form-control"
                       ngModel
                       required>
              </div>
              <span class="text-rose" *ngFor="let error of errors.password"><br/>{{ error }}</span>
            </div>
            <span class="text-rose" *ngFor="let error of errors.error">{{ error }}<br/></span>

          </div>
          <div class="card-footer justify-content-center">
            <button class="btn btn-primary btn-user btn-block" (click)="onSubmit(authForm)">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          </div>
          </form>

          <div class="card-footer justify-content-center">
            <button class="btn btn-primary" (click)="onSwitchMode()" *ngIf="isLoginMode">
              Don't have an account? <strong>Sign Up!</strong>
            </button>
            <button class="btn btn-primary" (click)="onSwitchMode()" *ngIf="!isLoginMode">
              Already have an account? <strong>Login!</strong>
            </button>
          </div>
        </div>
        <!--</form>-->
      </div>
    </div>
  </div>

</div>
