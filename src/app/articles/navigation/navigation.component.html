<div class="row">
  <div class="col-md-6 ml-auto mr-auto">
    <ul class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center" role="tablist">
      <div class="btn-group" *ngIf="!isLibrary">
        <a routerLink="/articles/recommended" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #4caf50;">widgets</i>
          <span routerLinkActive="text-dark"> Recommended</span>
        </a>
        <a routerLink="/articles/recent" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #ff9800;">access_time</i>
          <span routerLinkActive="text-dark"> Recent</span>
          <div class="ripple-container"></div>
        </a>
        <a routerLink="/articles/popular" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #ea1c0d;">whatshot</i>
          <span routerLinkActive="text-dark"> Popular</span>
        </a>
      </div>
      <div class="btn-group" *ngIf="isLibrary">
        <a routerLink="/articles/library" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #4caf50;">widgets</i>
          <span routerLinkActive="text-dark"> Library</span>
        </a>
        <a routerLink="/articles/liked" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #ff9800;">access_time</i>
          <span routerLinkActive="text-dark"> Liked</span>
          <div class="ripple-container"></div>
        </a>
        <a routerLink="/articles/disliked" class="btn btn-white" routerLinkActive="btn-primary" role="button">
          <i class="material-icons" style="color: #ea1c0d;">whatshot</i>
          <span routerLinkActive="text-dark"> Disliked</span>
        </a>
      </div>
    </ul>
  </div>

</div>
