<body class="">
<div class="">
  <div class="sidebar" data-color="blue" data-background-color="white">

    <div class="logo">
      <a href="http://www.mlprior.com" class="simple-text logo-normal">
        ML p(r)ior
      </a>
    </div>
    <div class="sidebar-wrapper" id="main-navbar">
      <ul class="nav navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/dashboard">
            <i class="fas fa-chart-line"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item" [class.active]="isArticles()">
          <a class="nav-link" routerLink="/articles/recommended">
            <i class="fas fa-th-list"></i>
            <p>Articles</p>
          </a>
        </li>
        <li class="nav-item" [class.active]="isLibrary()">
          <a class="nav-link" routerLink="/library/saved">
            <i class="fas fa-bookmark"></i>
            <p>Library</p>
          </a>
        </li>
        <hr>
        <li class="nav-item {% if page_id == 'feedback' %}active{% endif %}">
          <a class="nav-link" href="/feedback">
            <i class="material-icons">feedback</i>
            <p>Feature request</p>
          </a>
        </li>
        <hr>
        <li class="nav-item text-center">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_donations"/>
            <input type="hidden" name="business" value="BGJRWRJFQ59NG"/>
            <input type="hidden" name="item_name" value="ML p(r)ior development"/>
            <input type="hidden" name="currency_code" value="USD"/>
            <input type="image" src="https://www.paypalobjects.com/en_US/RU/i/btn/btn_donateCC_LG.gif" border="0"
                   name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button"/>
            <img alt="" border="0" src="https://www.paypal.com/en_RU/i/scr/pixel.gif" width="1" height="1"/>
          </form>
        </li>

      </ul>
    </div>
  </div>
</div>
<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">

        <div class="col-md-4 ml-auto mr-auto">
          <app-navigation *ngIf="isArticles()"></app-navigation>
          <app-library-navigation *ngIf="isLibrary()"></app-library-navigation>
        </div>
      </div>

      <app-profile-menu></app-profile-menu>

    </div>
  </nav>
  <!-- End Navbar -->
  <div class="content">
    <div class="container-fluid">

      <router-outlet></router-outlet>


    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <nav class="float-left">

      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        , ML p(r)ior
      </div>
    </div>
  </footer>
</div>
