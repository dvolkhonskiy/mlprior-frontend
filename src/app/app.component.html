<app-landing *ngIf="isLanding"></app-landing>

<body class="" *ngIf="!isLanding">
<div class="">
  <div class="sidebar" data-color="blue" data-background-color="white">

    <div class="logo text-center">

      <a routerLink="/" class="simple-text logo-normal">
        <img src="../assets/img/logo.png" height="100px">
      </a>
      <span style="color: #4e73df;" *ngIf="authService.isPremium">Premium</span>
    </div>
    <div class="sidebar-wrapper" id="main-navbar">
      <ul class="nav navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/dashboard">
            <i class="fas fa-chart-line"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item" [class.active]="isArticles()">
          <a class="nav-link" routerLink="/articles/popular">
            <i class="fas fa-th-list"></i>
            <p>Articles</p>
          </a>
        </li>
        <li class="nav-item" [class.active]="isLibrary()">
          <a class="nav-link" routerLink="/library/saved">
            <i class="fas fa-bookmark"></i>
            <p>Library</p>
          </a>
        </li>
        <hr>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/feedback">
            <i class="material-icons">feedback</i>
            <p>Suggest feature</p>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/">
            <i class="material-icons">art_track</i>
            <p>About</p>
          </a>
        </li>

        <!--<li class="nav-item text-center">-->
        <!--</li>-->
      </ul>
      <hr>
      <div class="social-icon text-center">
        <p>

        <a class="twitter" href="http://twitter.com/mlprior_com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a class="twitter" href="http://t-do.ru/mlprior" target="_blank" style="bottom: 0"><i class="fab fa-telegram-plane"></i></a>
        </p>
      </div>
    </div>
  </div>

</div>
<div class="main-panel">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
    <div class="container-fluid">
      <div class="navbar-wrapper">

        <div class="col-md-12 ml-auto mr-auto">
          <app-navigation *ngIf="isArticles()"></app-navigation>
          <app-library-navigation *ngIf="isLibrary()"></app-library-navigation>
        </div>
      </div>

      <app-profile-menu></app-profile-menu>

    </div>
  </nav>
  <!-- End Navbar -->
  <div class="content">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <nav class="float-left">

      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>
        , ML p(r)ior
      </div>
    </div>
  </footer>
</div>
